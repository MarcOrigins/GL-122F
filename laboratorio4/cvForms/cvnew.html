<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>  
</head>
<body background="leaves.png">
<center>
    <img src="Lucario.jpg" width="200" height="300">
    <h1> Mi Curriculum </h1>
</center>
    <hr>
    <section>
        <form action method>
            <fieldset>
            <legend> Mis datos personales</legend>
            
             <label for="nombre">Nombre completo</label>
             <li><input type="text" name="" id="nombre" required placeholder="Ejemplo: Kenny Bell"></li>
             <label for="">Sexo</label>
             <li><input type="radio" name="genero" id="generoM"><label for="generoM">Masculino</label></li>
             <li><input type="radio" name="genero" id="generoF"><label for="generoF">Femenino</label></li>
            
             <label for="">Fecha de Nacimiento</label>
             <li><input type="date" name id></li>
             <label for="edad">Edad Actual</label>
             <li><input type="number" name="" id="" step="00"></li>
             <label for="Residencia">Lugar de Residencia</label>
             <li><input type="text" name="" id="Residencia" required placeholder="Ej: Altos de las Praderas"></li>
             <label for="Nacionalidad">Nacionalidad</label>
             <li><input type="text" name="" id="Nacionalidad" required placeholder="Chiricano"></li>
             </fieldset>

             <section>
                <fieldset>
                <legend> ¿Dónde realizó sus estudios?</label></legend>
                <textarea name="" id="" cols="50" rows="10"></textarea>
                </fieldset>
                <fieldset>
                <legend>Comente sus Conocimientos y Experiencias </legend>
                <textarea name="" id="" cols="60" rows="10"></textarea> 
                </fieldset>
            </section>
            <input type="submit" value="Enviar todo">


           

        </form>
    </section>










</body>
</html>
